{%extends 'base.html'%}
{% block head %}
<title>Login page</title>
{%endblock%}
    {% block main_content %}
    <form action="/login" method="post" id="user_form">
      <fieldset role="group">
        <input name="email" type="email" id="email" placeholder="your email" autofocus/>
        <input name="password" type="password" id="password" placeholder="your password" />
      </fieldset>
        <input type="submit" value="Log in" />
    </form>

{%endblock%}
