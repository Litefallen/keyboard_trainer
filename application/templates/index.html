<!DOCTYPE html>
<html>
<head>
    <title>Load Parts Afterwards</title>
</head>
<body>
    <div id="main-content">
        <!-- Main content of the page -->
        <h1>Welcome to the main page!</h1>
    </div>

    <div id="partial-data-container">
        <!-- Partial data will be loaded here -->
    </div>

    <script>
        // Function to asynchronously load partial data
        function loadPartialData() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Define the callback function to handle the response
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Update the content of the container with the loaded data
                    document.getElementById('partial-data-container').innerText = xhr.responseText;
                }
            };

            // Open a GET request to the server endpoint responsible for loading partial data
            xhr.open('GET', '/load_partial_data', true);

            // Send the request
            xhr.send();
        }

        // Trigger the partial data loading after a delay (e.g., 2 seconds)
        setTimeout(loadPartialData, 2000);
    </script>
</body>
</html>
